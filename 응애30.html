<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id  ="btn"></button>
    <button id  ="get"></button>
    <div id = "box"></div>
    <script>
        window.addEventListener('load',function(){
        JSON.parse(localStorage.getItem("arr1"));
        const arr = JSON.parse(localStorage.getItem("arr1"));
        });
        document
        .querySelector('#btn')
        .addEventListener('click', function() {
            const div = document.createElement('div');
            const input = document.createElement('input');
            input.type = 'text';
            div.appendChild(input);
            document.querySelector('#box').appendChild(div);
            localStorage.getItem("arr1");
        } )
        let gArray = []
        document
            .querySelector('#get')
            .addEventListener('click', function() {
                const arr = document.querySelectorAll('input');
                for(let i = 0; i < arr.length; i++){
                    gArray.push(arr[i].value)
                    
                }
                localStorage.setItem("arr1",JSON.stringify(gArray));
            });
    </script>
</body>
</html>
